

<% if (status) { %>
  <% const [operation, state, {total, current}] = status; %>
  <div style="width:100%">
    <%=operation[0].toUpperCase()+operation.slice(1) %> (<b><%- current %>/<%- total %></b>)
    <div class="wb-status-progress-bar"></div>
  </div>
<% } else { %>
  <p>Loading...</p>
<% } %>
